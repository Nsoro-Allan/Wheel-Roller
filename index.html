<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Roller - Interactive Spinning Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button
          class="dark-mode-toggle"
          onclick="toggleDarkMode()"
          id="darkModeToggle"
        >
          <svg id="moonIcon" class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg id="sunIcon" class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <span id="darkModeText">Dark</span>
        </button>
        <h1>ðŸŽ¯ Wheel Roller</h1>
        <p>Create your custom spinning wheel and let fate decide!</p>
      </div>

      <div class="controls">
        <h2>Wheel Items</h2>

        <div class="presets">
          <button class="preset-btn" onclick="loadPreset('yesno')">
            Yes/No
          </button>
          <button class="preset-btn" onclick="loadPreset('numbers')">
            Numbers 1-10
          </button>
          <button class="preset-btn" onclick="loadPreset('colors')">
            Colors
          </button>
          <button class="preset-btn" onclick="loadPreset('food')">
            Food Options
          </button>
        </div>

        <div class="input-group">
          <input
            type="text"
            id="itemInput"
            placeholder="Enter an item..."
            maxlength="30"
          />
          <button class="btn btn-primary" onclick="addItem()">Add</button>
        </div>

        <div class="items-list" id="itemsList"></div>

        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
          <button class="btn btn-secondary" onclick="saveWheel()">Save</button>
          <button class="btn btn-secondary" onclick="loadWheel()">Load</button>
        </div>

        <div class="settings">
          <h3>Settings</h3>

          <div class="setting-group">
            <label for="wheelSize"
              >Wheel Size: <span id="sizeValue">400</span>px</label
            >
            <input
              type="range"
              id="wheelSize"
              min="300"
              max="500"
              value="400"
              oninput="updateWheelSize(this.value)"
            />
          </div>

          <div class="setting-group">
            <label for="spinDuration"
              >Spin Duration: <span id="durationValue">4</span>s</label
            >
            <input
              type="range"
              id="spinDuration"
              min="2"
              max="8"
              value="4"
              oninput="updateSpinDuration(this.value)"
            />
          </div>

          <div class="setting-group">
            <label>
              <input
                type="checkbox"
                id="soundEnabled"
                checked
                onchange="toggleSound()"
              />
              Enable Sound Effects
            </label>
          </div>
        </div>

        <div class="history">
          <div class="history-header">
            <h3>Recent Results</h3>
            <button class="btn btn-secondary btn-small" onclick="clearHistory()">Clear</button>
          </div>
          <div class="history-list" id="historyList"></div>
        </div>
      </div>

      <div class="wheel-container">
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">
          ðŸŽ¯ SPIN THE WHEEL
        </button>

        <div class="result" id="result"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
